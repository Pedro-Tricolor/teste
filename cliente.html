<!-- =============================================================================

    Title: Simple Hotel booking form
    Description: Simple Clean form for booking a room
    Nerds name: Andi
    Site: http://andi.io
    Twitter: @gitmash
    Location: Zurich, Switzerland

    ==== THANKS ====

    Forked from @soulrider911 https://codepen.io/soulrider911/pen/ugnyl/
    font: Lato (google font)
    Icon font:   http://fontawesome.io/icons/

    ==== @TODO ====

    Make <select> easier to select

========================================================================== -->

<form action="">
  <!--  General -->
  <div class="form-group">
    <h2 class="heading">Dados do Produto</h2>
    <div class="controls">

      <input type="text" id="nome" class="floatLabel" name="nome">
      <label for="nome">Nome</label>
    </div>

    <div class="controls">
      <input type="number" id="endereco" class="floatLabel" name="endereco">
      <label for="endereco">Endereço</label>
    </div>

    <div class="controls">
      <input type="text" id="telefone" class="floatLabel" name="telefone">
      <label for="telefone">Telefone</label>
    </div>

    <div class="controls">
      <input type="text" id="cpf" class="floatLabel" name="cpf">
      <label for="cpf">CPF</label>
    </div>

    <div class="controls">
      <input type="text" id="cnpj" class="floatLabel" name="cnpj">
      <label for="cnpj">CNPJ</label>
    </div>

  </div>

  <div class="div-novo">
    <div class="botao">
      <a href="index.html" class="btn btn-custom btn-lg page-scroll">VOLTAR</a>
    </div>


    <div class="botao">
      <a href="index.html" class="btn btn-custom btn-lg page-scroll">ADICIONAR</a>
    </div>
  </div>


</form>

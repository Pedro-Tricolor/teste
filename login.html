<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/login.css">
    <title>AgroLife</title>
</head>
<body>

<div class="container right-panel-active">
    <!-- Sign Up -->
    <div class="container__form container--signup">
        <form action="#" class="form" id="form1">
            <h2 class="form__title">Cadastrar</h2>
            <input type="text" placeholder="Nome" class="input-forms" />
            <input type="text" placeholder="Login" class="input-forms" />
            <input type="password" placeholder="Senha" class="input-forms" />
            <a href="NovaRacao.html"><button type="button" class="btn">Cadastrar</button></a>
        </form>
    </div>

    <!-- Sign In -->
    <div class="container__form container--signin">
        <form action="#" class="form" id="form2">
            <h2 class="form__title">Entrar</h2>
            <input type="text" placeholder="Login" class="input-forms" />
            <input type="password" placeholder="Senha" class="input-forms" />
            <a href="NovoAdubo.html"><button type="button" class="btn">Entrar</button></a>
        </form>
    </div>

    <!-- Overlay -->
    <div class="container__overlay">
        <div class="overlay">
            <div class="overlay__panel overlay--left">
                <button class="btn" id="signIn">Entrar</button>
            </div>
            <div class="overlay__panel overlay--right">
                <button class="btn" id="signUp">Cadastrar</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="./js/login.js"></script>

</body>
</html>
